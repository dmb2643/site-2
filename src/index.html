<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/14b62d38bd.js" crossorigin="anonymous"></script>
    <title>Элли учить играть на гитаре</title>
    <meta name="description" content="После событий второй части Элли окончательно сошла с ума и решила стать репетитором игры на гитаре">
</head>
<body>
    <!-- первая секция -->
    <div class="main-section">
        <div class="container main-section__nav-container">
            <!-- навигационное меню -->
            <header class="main-section__header">
                <a href="#">
                    <img class="main-section__logo" src="icons/Logo.svg" alt="logo">
                </a>
            </header>
            <nav class="main-section__nav nav-menu">
               <ul class="nav-menu__list">
                <li class="nav-menu__list-item">Обо мне</li>
                <li class="nav-menu__list-item">Занятия</li>
                <li class="nav-menu__list-item">Запись на урок</li>

               </ul> 
            </nav>
        </div>

        <div class="container main-section__content-container">
            <!-- левая часть первой секции -->
             <div class="left-wrapper">
                <img class="left-wrapper__img" src="img/Ellie.png" alt="фотография Элли">
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-grey"></div>
             </div>
             <!-- правая часть первой секции -->
             <div class="right-wrapper">

                <!-- иконки -->
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item"><i class="fa-brands fa-skype"></i></div>
                    <div class="icons__item"><i class="fa-brands fa-vk"></i></div>
                    <div class="icons__item"><i class="fa-brands fa-telegram"></i></div>
                    <div class="icons__item"><i class="fa-brands fa-instagram"></i></div>
                </div>
                <!-- заголовок -->
                <h1 class="right-wrapper__title title">Я элли
                    <hr class="title__hr">
                </h1>
                <!-- текст -->
                <p class="right-wrapper__text">Я научу вас выживать и играть на гитаре</p>
                <!-- кнопки -->
                <div class="right-wrapper__button buttons">
                    <button class="buttons__main-btn">Забронировать <br>урок
                    </button>
                
                <div class="right-wrapper__icon-btn buttons__icon-btn">
                    <img src="icons/live-chat(2) 1.svg" alt="нужна помощь?">
                    <p class="butons__text">Есть <br>вопросы?</p>
                </div>
                </div>
             </div>

        </div>

    </div>
</body>
</html>
